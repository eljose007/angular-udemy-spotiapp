<div class="row">
  <div class="col">
    <input
      type="text"
      #termino
      (keyup)="buscar(termino.value)"
      class="form-control"
      placeholder="Buscar Artista"
    />
  </div>
</div>

<app-loading class="m-5" *ngIf="loading"></app-loading>

<app-tarjeras [items]="artistas" *ngIf="!loading"></app-tarjeras>
